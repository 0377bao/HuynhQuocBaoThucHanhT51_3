<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {
            width: 100%;
            display: flex;
            justify-content: center;
        }

        * {
            margin: auto;
        }

        p {
            margin: 10px;
        }

        .bai16 {
            padding-left: 10px;
            display: inline-block;
            margin-top: 50px;
            background-color: rgb(216, 210, 210);
        }
    </style>
</head>
<body>
    <div class="bai16">
        <form action="">
            <h1>Travel reservcation form</h1>
            <h3>* denotes mandotory</h3>
            <p>Full name*: </p>
            <input type="text" id="fullname" name="fullname" placeholder="FirstName LastName">
            <p>Email address*:</p>
            <input type="email" id="email" name="email" placeholder="EMAIL_ADDRESS">
            <p>Selec Tour Package*:</p>
            <select name="selec" id="selec">
                <option value="1">Goa</option>
                <option value="2">phu</option>
                <option value="3">hi</option>
            </select>
            <p>Arrival date*:</p>
            <input type="date" id="date" name="date" placeholder="m/d/y">
            <p>Number of person*:</p>
            <input type="number" id="phone" name="phone" placeholder="UNKNOW_TYPE">
            <p>What would you want to arrival?*</p>
            <div><label for="">Boarding</label> <input type="checkbox"></div>
            <div><label for="">Fooding</label> <input type="checkbox"></div>
            <div><label for="">Sight seeing</label> <input type="checkbox"></div>
            <p>Discout Coupon code</p>
            <input type="text" name="disout" placeholder="UNKNOW_TYPE">
            <p>Tems and conditions</p>
            <div><input type="radio"  name="check"><label for="">I agree</label><input type="radio" name="check"><label for="">I disagree</label></div>
            <input type="submit" value="complete revervation">
        </form>
    </div>
</body>
</html>
